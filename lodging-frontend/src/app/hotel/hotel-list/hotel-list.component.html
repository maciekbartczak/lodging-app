<div class="container">
    <div class="row">
        <app-hotel-search class="search" (searchAction)="search($event)"></app-hotel-search>
        <button pButton routerLink="/hotel/add" type="button" [label]="'hotel.add' | translate" icon="pi pi-plus"></button>
    </div>
    <app-hotel-table [hotels]="hotels" [itemCount]="pageSize" class="hotel-table"></app-hotel-table>
    <p-paginator *ngIf="!isSearch" [rows]="pageSize" [totalRecords]="totalItems" [rowsPerPageOptions]="[5, 10, 20]" (onPageChange)="pageChanged($event)"></p-paginator>
</div>
